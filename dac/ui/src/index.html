<!doctype html>
<% /* Template file for index.html This file is rendered by webpack when added
to the bundle, and rendered again by the FreeMarker template engine when served
by the Dremio Web server. Check webpack.config.js for more information. */ %>
<html class="dremio-light">
  <head>
    <meta charset="utf-8" />
    <title>Dremio</title>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <script>
      window.dremioConfig = <%= htmlWebpackPlugin.options.dremioConfig %>;
    </script>
  </head>
  <body class="bg-primary">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
