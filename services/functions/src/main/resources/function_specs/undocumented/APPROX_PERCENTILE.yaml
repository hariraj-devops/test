---
name: "APPROX_PERCENTILE"
signatures:
  -
    returnType: "DOUBLE"
    parameters:
      - kind: "REGULAR"
        type: "NUMERIC"
        name: "COLUMN_NAME"
        description: "The column can contain values of any data type."
      - kind: "REGULAR"
        type: "DOUBLE"
        name: "PERCENTILE"
        description: "percentile used in the approximation."
    description: "Returns an NUMERIC"
    sampleCodes:
      -
        call: "SELECT APPROX_PERCENTILE(business_profit, 0.1) AS \"number_of_businesses\" FROM \"restaurant_reviews.parquet\";"
        result: "62.0"
dremioVersion: "1.0+"
functionCategories:
  - "AGGREGATE"
description: "Returns the approximate percentile of a given column and quantile"
